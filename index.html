<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu opinión cuenta - Transvehi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1CB5E0, #000851);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      background-color: #fff;
      max-width: 750px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Queremos conocer tu experiencia con Transvehi 🚐</h2>
    <form action="https://formsubmit.co/transvehi@gmail.com" method="POST">

      <label for="nombre">Tu nombre completo</label>
      <input type="text" id="nombre" name="Nombre" placeholder="Ej. Juan Pérez" required>

      <label for="recorrido">¿Qué ruta o destino recorriste con nosotros?</label>
      <input type="text" id="recorrido" name="Recorrido" placeholder="Ej. CDMX - Puebla" required>

      <label for="valor">¿Qué fue lo que más te gustó del servicio?</label>
      <select id="valor" name="Aspecto favorito" required>
        <option value="">Selecciona una opción</option>
        <option>La puntualidad</option>
        <option>La atención del chofer</option>
        <option>La comodidad de la unidad</option>
        <option>El precio</option>
        <option>Otro</option>
      </select>

      <label for="experiencia">¿Cómo calificarías tu experiencia general?</label>
      <select id="experiencia" name="Calificación general" required>
        <option value="">Selecciona una opción</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label for="comodidad">¿Qué tan cómodo(a) viajaste?</label>
      <select id="comodidad" name="Comodidad del trayecto" required>
        <option value="">Selecciona una opción</option>
        <option>Muy cómodo(a)</option>
        <option>Cómodo(a)</option>
        <option>Regular</option>
        <option>Incómodo(a)</option>
      </select>

      <label for="chofer">¿Cómo calificarías la atención del chofer?</label>
      <select id="chofer" name="Chofer" required>
        <option value="">Selecciona una opción</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label for="unidad">¿Cómo describirías la unidad en la que viajaste?</label>
      <select id="unidad" name="Unidad" required>
        <option value="">Selecciona una opción</option>
        <option>Muy limpia y moderna</option>
        <option>En buen estado</option>
        <option>Necesita mejoras</option>
        <option>Mal estado</option>
      </select>

      <label for="costo">¿El costo del servicio te pareció adecuado?</label>
      <select id="costo" name="Costo" required>
        <option value="">Selecciona una opción</option>
        <option>Muy accesible</option>
        <option>Adecuado</option>
        <option>Un poco caro</option>
        <option>Muy caro</option>
      </select>

      <label for="mejoras">¿Qué sugerencia o mejora nos podrías dar?</label>
      <textarea id="mejoras" name="Sugerencias" placeholder="Tu opinión nos ayuda a mejorar" required></textarea>

      <!-- Configuración de FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://transvehi-web.github.io/Encuesta-de-Satisfacci-n/gracias.html">

      <button type="submit">Enviar encuesta</button>

      <div class="footer">
        ¡Gracias por tu tiempo! 💙 Tu opinión nos ayuda a mejorar cada viaje.
      </div>
    </form>
  </div>
</body>
</html>
